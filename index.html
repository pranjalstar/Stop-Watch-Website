<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
        <header><h1 style="text-align: center; font-weight: bold; ">Stop Watch</h1></header>
    
    <!--This creates a div with the ID stopwatch and three child divs with classes hours, minutes,
       and seconds These child divs display the current hours,
       minutes, and seconds of the stopwatch, respectively-->
    
       <div  id="stopwatch">
		<div class="hours">00</div>
		<div class="minutes">00</div>
		<div class="seconds">00</div>
   
	</div>

<!--This creates a div with class buttons and three button elements with IDs start, stop, and reset respectively.
   These buttons allow the user to start, stop, or reset the stopwatch.-->

	<div class="buttons">
		
        <button   id="start" type="button" class="btn btn-primary">Start</button>
        <button  id="stop"   type="button" class="btn btn-success">Stop</button>
        <button  id="reset"  type="button" class="btn btn-danger">Reset</button>

	
		
	</div>
	<script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


</body>
</html>
